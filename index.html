<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>ScoreBoard</title>
</head>
<body>
    <!--first box mela irunthuchula andha name adhodathu-->
    <div class="container1"><h1>SCORE BOARD</h1></div>

    <!--indha second container kela irukura box ku home
    away nu score display panna idhu main container--> 
    <div class="container2">

        <!--idhu sub container home away idhula tha kaatum-->
        <div class="box">
            <div class="home">
                <div id="displayHome">0</div>
                <div class="add">
                    <button class="goal" onclick="AddGoadHome()">HOME GOAL</button>
                </div>
            </div>
            <div class="away">
                <div id="displayAway">0</div>
                <div class="add">
                    <button class="goal" onclick="AddGoadAway()">AWAY GOAL</button>
                </div>
            </div>
        </div>
        <div class="reset">
            <button class="reset" onclick="reset()">Reset</button>
        </div>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
